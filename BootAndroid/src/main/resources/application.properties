# 포트번호
server.port = 8777
# context-root (path) -> 프로젝트를 구별하기 위한 경로 (중복XX)
server.servlet.context-path=/

# mysql
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/boot?serverTimezone=UTC
spring.datasource.username = fullstack
spring.datasource.password = 12345

#JPA
#create : 생성, #update : 변경이 되었을 때만 alter
#none : ddl xxx
spring.jpa.hibernate.ddl-auto= create

#실행되는 sql문을 console에 출력
spring.jpa.show-sql= true

#사용되는 database 종류
spring.jpa.database=mysql