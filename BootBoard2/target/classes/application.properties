#설정할 것들
#context-root
server.servlet.context-path=/fullstack
#tomcat port번호 
server.port = 8087

#jsp 경로 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#thymeleaf 경로 설정
#spring.thymeleaf.prefix=classpath:/templates/
